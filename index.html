{% extends 'base.html' %}

{% block headerdata %}

<h3 class="text-muted">Project: Blackbox Generator</h3>
{% endblock %}

{% block containdata %}
<form role="form" action="/generator" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Length string</label>
    <input type="number" min="2" name="lenght" class="form-control" id="exampleInputEmail1" placeholder="Length string" required>
  </div>
  <div class="form-group">
    <label>Which characters are allowed to occur in the strings?</label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="typ" value="letter" required>
      Letters (A-Za-z) -> Length minimun: 2
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="typ" value="numeric" required>
      Numeric digits (0-9) -> Length minimun: 3
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="typ" value="simbols" required>
      Simbols letters -> Length minimun: 36
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="typ" value="extra" required>
      Extra simbols letters -> Length minimun: 132
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="typ" value="lengtype" required>
      String
    </label>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </div>
  
</form>
{% endblock %}
